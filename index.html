<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የምስጋናና የእውቅና ምስክር ሰርተፊኬት</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    <header>
        <img src="logo.png" alt="የቅን ልቦች በጎ አድራጎት ህብረት Logo">
        <h4>የምስጋናና የእውቅና ምስክር ሰርተፊኬት</h4>
        <h1> የቅን ልቦች በጎ አድራጎት ህብረት</h1>
    </header>
    <main>

        <label for="name">ሙሉ ስም</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="ሙሉ ስም" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">የምስክር ወረቀት ያግኙ</Button>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="index.js"></script>
</body>

</html>
